<div class="form-group">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      class="form-control"
      [(ngModel)]="accountInfo.username"
      (ngModelChange)="accountInfoChange.emit(accountInfo); validateForm()"
    />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      class="form-control"
      [(ngModel)]="accountInfo.email"
      (ngModelChange)="accountInfoChange.emit(accountInfo); validateForm()"
    />
  </div>
