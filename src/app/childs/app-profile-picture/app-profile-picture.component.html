<div class="form-container">
  <h4 class="mb-3">Upload Profile Picture</h4>
  <form (ngSubmit)="validateForm()" #form="ngForm">
    <div class="form-group mb-3">
      <label for="profilePicture">Select a Picture</label>
      <input
        type="file"
        id="profilePicture"
        class="form-control"
        (change)="onFileSelected($event)"
        required
      />
    </div>
    <div class="preview-container mt-3" *ngIf="preview">
      <h5>Preview:</h5>
      <img [src]="preview" class="img-thumbnail" alt="Profile Picture Preview" />
    </div>
  </form>
</div>
