
<div class="form-group">
  <label for="profilePicture">Upload Profile Picture:</label>
  <input type="file" id="profilePicture" class="form-control" (change)="onFileSelected($event)" />
  <div *ngIf="profilePicture() && profilePicture()[0].urlDisplay !== null">
    <img [src]="profilePicture()[0].urlDisplay" alt="Preview" class="img-thumbnail" />
  </div>
</div>
